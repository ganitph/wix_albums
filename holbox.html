<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>OneDrive Gallery Slider</title>
<style>
html, body {
  margin:0; padding:0;
  width:100%; height:100%;
  background:#f5f5f5;
  font-family:sans-serif;
  overflow:hidden;
  box-sizing:border-box;
}

/* סליידר מרכזי */
.slider-container {
  position: relative;
  width: 100%;
  height: 100%;
  display:flex;
  align-items:center;
  justify-content:center;
  background: #000;
}

.slider-container img {
  max-width: 95vw;
  max-height: 95vh;
  object-fit: contain;
  transition: opacity 0.3s;
}

/* חיצי ניווט */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  font-size: 50px;
  color: white;
  cursor: pointer;
  user-select:none;
  background: rgba(0,0,0,0.3);
  padding:10px;
  border-radius:50%;
}

.nav-btn.prev { left: 20px; }
.nav-btn.next { right: 20px; }

/* Thumbnails אופקיות */
.thumbnail-strip {
  position:absolute;
  bottom:10px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:8px;
  overflow-x:auto;
  max-width: 90%;
}

.thumbnail-strip img {
  height:60px;
  cursor:pointer;
  opacity:0.6;
  border:2px solid transparent;
  transition: opacity 0.2s, border 0.2s;
}

.thumbnail-strip img.active {
  opacity:1;
  border-color:white;
}
</style>
</head>
<body>

<div class="slider-container">
  <span class="nav-btn prev" id="prev">&#10094;</span>
  <img id="mainImg" src="">
  <span class="nav-btn next" id="next">&#10095;</span>
</div>

<div class="thumbnail-strip" id="thumbStrip"></div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const imageUrls = [
  "https://1drv.ms/i/c/446cb445afe1c3c1/IQQytzPkld_YTq1S4l_FBQJhAYChn2y1pStYZHzkdkmg934?width=6000&height=4000",
  "https://1drv.ms/i/c/446cb445afe1c3c1/IQSnV5je-WexQL4P--JIGq5AAc8PuqoqByaivonQLXvg_5c?width=4634&height=2887",
  "https://1drv.ms/i/c/446cb445afe1c3c1/IQRgDt-OcfnRRL_Xhd6IPxhpAcqwixQXgbCLY5jviOtIBN0?width=6000&height=4000",
  "https://1drv.ms/i/c/446cb445afe1c3c1/IQSVSMdZx6q9TbUPiKGzwGqvAWTT30WAeZKB9ceOIGaFSus?width=5454&height=3665"
  ];

  const mainImg = document.getElementById("mainImg");
  const thumbStrip = document.getElementById("thumbStrip");
  const prevBtn = document.getElementById("prev");
  const nextBtn = document.getElementById("next");

  let currentIndex = 0;

  function showImage(idx) {
    currentIndex = idx;
    mainImg.src = imageUrls[idx];
    // עדכון thumbnails
    Array.from(thumbStrip.children).forEach((thumb, i) => {
      thumb.classList.toggle("active", i===idx);
    });
  }

  // יצירת thumbnails
  imageUrls.forEach((url, idx) => {
    const thumb = document.createElement("img");
    thumb.src = url;
    thumb.onclick = () => showImage(idx);
    thumbStrip.appendChild(thumb);
  });

  // ניווט חיצים
  prevBtn.onclick = () => showImage((currentIndex-1+imageUrls.length)%imageUrls.length);
  nextBtn.onclick = () => showImage((currentIndex+1)%imageUrls.length);

  // הצגת תמונה ראשונה
  showImage(0);
});
</script>

</body>
</html>
